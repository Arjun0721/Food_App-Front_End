
  
<div>
  <button class="btn btn-secondary" style="background:none;border-color: rgba(183, 215, 223, 0.847);" type="button" [routerLink]="['/additem']" [disabled]="loginstaffrole!=role" >Add Item</button>
</div>
<br>
<table class="table table-dark" style="background: none;">
    <thead>
      <tr>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Name</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Type</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Quantity</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Price</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Order ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Staff ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Product ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Edit</th>
        <th style="color: rgba(154, 211, 208, 0.799);" scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.products.name}}</td>
        <td>{{r.products.type}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.products.price}}</td>
        <td>{{r.orders.id}}</td>
        <td>{{r.orders.staff.id}}</td>
        <td>{{r.products.id}}</td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/updateitems/',r.id]" [disabled]="loginID!=r.orders.staff.id">Edit</button></td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" (click)="delete(r.id)" [disabled]="loginID!=r.orders.staff.id">Delete</button></td>
      </tr>
    </tbody>
  </table>
