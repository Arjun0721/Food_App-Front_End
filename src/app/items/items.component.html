<div class="card bg-dark text-black" style="border:none;height: 100%;width:100%;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdvOUrFs2hxnOf1WnnyT3p1CmJqaExzM6J5Q&usqp=CAU" alt="Card image" width="100%" height="100%">
  <div class="container" class="card-img-overlay" >
<div>
  <button class="btn btn-secondary" style="background:none;border-color: rgba(183, 215, 223, 0.847);" type="button" [routerLink]="['/additem']" [disabled]="loginstaffrole!=role" >Add Item</button>
</div>
<br>
<table class="table table-dark" style="background: none;">
    <thead>
      <tr>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">ID</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Name</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Type</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Quantity</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Price</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Order ID</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Staff ID</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Edit</th>
        <th scope="col" style="color: rgb(0, 0, 0);" scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.type}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.price}}</td>
        <td>{{r.orders.id}}</td>
        <td>{{r.orders.staff.id}}</td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/updateitems/',r.id]" [disabled]="loginID!=r.orders.staff.id">Edit</button></td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" (click)="delete(r.id)" [disabled]="loginID!=r.orders.staff.id">Delete</button></td>
      </tr>
    </tbody>
  </table>
