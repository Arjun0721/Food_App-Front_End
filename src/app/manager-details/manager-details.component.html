
<table class="table table-dark" style="background: none;">
    <thead>
      <tr>
        <th style="color: rgba(154, 211, 208, 0.799);">Manager ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Manager Name</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Edit</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/editmanager/',r.id]" [disabled]="loginID!=r.id">Edit</button></td>
      <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" (click)="delete(r.id)" [disabled]="loginID!=r.id">Delete</button></td>
      </tr>
    </tbody>
  </table>
