
<div>
<button class="btn btn-secondary" type="button" [routerLink]="['/addproduct']" style="background:none;border-color: rgba(183, 215, 223, 0.847);" [disabled]="loginmanagerrole!=role" >Add Product</button>
</div>
<br>
<table class="table table-dark" style="background:none ;">
    <thead>
      <tr>
        <th style="color: rgba(154, 211, 208, 0.799);">ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Name</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Type</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Avalibality</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Price</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Menu ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Manager ID</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Edit</th>
        <th style="color: rgba(154, 211, 208, 0.799);">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.type}}</td>
        <td>{{r.availabilty}}</td>
        <td>{{r.price}}</td>
        <td>{{r.menu.id}}</td>
        <td>{{r.menu.manager.id}}</td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/updateproducts/',r.id]" [disabled]="loginID!=r.menu.manager.id">Edit</button></td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" (click)="delete(r.id)" [disabled]="loginID!=r.menu.manager.id">Delete</button></td>
      </tr>
    </tbody>
  </table>
