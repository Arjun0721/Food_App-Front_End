<div class="card bg-dark text-black" style="border:none;height: 100%;width:100%;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdvOUrFs2hxnOf1WnnyT3p1CmJqaExzM6J5Q&usqp=CAU" alt="Card image" width="100%" height="100%">
  <div class="container" class="card-img-overlay" >
<div>
  <button class="btn btn-secondary" style="background:none;border-color: rgba(183, 215, 223, 0.847);" type="button" [routerLink]="['/addmenu']" [disabled]="registeredRole!=role">Add Menu</button>
</div>
<br>
<table class="table table-dark" style="background: none;">
    <thead>
      <tr>
        <th style="color: rgb(0, 0, 0);" scope="col">Menu ID</th>
        <th style="color: rgb(0, 0, 0);" scope="col">Menu Name</th>
        <th style="color: rgb(0, 0, 0);" scope="col">Manager ID</th>
        <th style="color: rgb(0, 0, 0);" scope="col">Manager Name</th>
        <th style="color: rgb(0, 0, 0);" style="color: rgb(0, 0, 0);" scope="col">Manager Email</th>
        <th style="color: rgb(0, 0, 0);" scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.manager.id}}</td>
        <td>{{r.manager.name}}</td>
        <td>{{r.manager.email}}</td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/updatemenu/',r.id]" [disabled]="loginID!=r.manager.id">Edit</button></td>
      </tr>
    </tbody>
  </table>
