
    <h3 class="container" style="color: rgba(247, 245, 245, 0.87);">Admin Registration <br><br></h3>
    <div class="container">
    <form #reg="ngForm" (ngSubmit)="onreg(reg)">
      <div>
        <div class="form-group">
            <input 
              type="text" 
              style="background-color:rgb(247, 244, 244) ;"
              class="form-control" 
              id="name" 
              placeholder="Enter Name"
              name="name"
              required
              #name="ngModel"
              [(ngModel)]="admin.name"
              >
              <br>
            </div>
        <div class="form-group">
            <input 
              type="email" 
              style="background-color:rgb(247, 244, 244) ;"
              class="form-control" 
              id="email" 
              placeholder="Enter Email"
              name="email"
              #email="ngModel"
              required
              [(ngModel)]="admin.email"
              >
              <br>
            </div>
            <div class="form-group">
              <input 
                type="password" 
                style="background-color:rgb(247, 244, 244) ;"
                class="form-control" 
                id="password" 
                placeholder="Enter Password"
                name="password"
                #password="ngModel"
                required
                [(ngModel)]="admin.password"
                >
                <br>
              </div>
              <div class="form-group">
                <input 
                  type="text" 
                  style="background-color:rgb(247, 244, 244) ;"
                  class="form-control" 
                  id="role" 
                  placeholder="Enter Role"
                  name="role"
                  #role="ngModel"
                  required
                  [(ngModel)]="admin.role"
                  >
                  <br>
                </div>
    
        <button type="submit" style="background:none;border-color: rgba(183, 215, 223, 0.847);" class="btn btn-primary" >Register</button>
      <form></form>
    </div>
