<div class="card bg-dark text-black" style="border:none;height: 100%;width: 1700px;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdvOUrFs2hxnOf1WnnyT3p1CmJqaExzM6J5Q&usqp=CAU" alt="Card image" width="100%" height="100%">
  <div class="container" class="card-img-overlay" >
<div>
  <button class="btn btn-secondary" type="button"
  [routerLink]="['/addbranch']" style="background:none;border-color: rgba(183, 215, 223, 0.847);" [disabled]="(role!=registeredRole)" >Add Branch</button>
</div>
<br>
<table class="table table-dark" style="background:none ;">
    <thead>
      <tr>
        <th scope="col" style="color: rgb(0, 0, 0);">B ID</th>
        <th scope="col" style="color: rgb(0, 0, 0);">B Name</th>
        <th scope="col" style="color: rgb(0, 0, 0);">B Phone</th>
        <th scope="col" style="color: rgb(0, 0, 0);">B Address</th>
        <th scope="col" style="color: rgb(0, 0, 0);">A ID</th>
        <th scope="col" style="color: rgb(0, 0, 0);">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.phone}}</td>
        <td>{{r.address}}</td>
        <td>{{r.admin.id}}</td>

        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/updatebranch/',r.id]" [disabled]="loginID!=r.admin.id">Edit</button></td>
      </tr>
    </tbody>
  </table>
