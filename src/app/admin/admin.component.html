
    <h3 class="container" style="color: rgba(247, 245, 245, 0.87);">Admin Login Portal <br><br></h3>
    <div class="container">
    <form #login="ngForm" (ngSubmit)="onlogin(login)">
        <div class="form-group">
            <input 
              style="background-color:rgb(247, 244, 244) ;"
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="Enter  Email"
              name="email"
              required
              #email="ngModel"
              [(ngModel)]="admin.email"
              > 
              <br>       
            </div>
            <div class="form-group">
              <input 
                style="background-color:rgb(247, 244, 244) ;"
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Enter  password"
                name="password"
                #password="ngModel"
                [(ngModel)]="admin.password"
                >
                <br>
              </div>
            
    
        <button type="submit" style="background:none;border-color: rgba(183, 215, 223, 0.847);" class="btn btn-primary" >Login</button>
      </form>
    </div>
