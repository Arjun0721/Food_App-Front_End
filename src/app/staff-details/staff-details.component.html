<div class="card bg-dark text-black" style="border:none;height: 100%;width:100%;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdvOUrFs2hxnOf1WnnyT3p1CmJqaExzM6J5Q&usqp=CAU" alt="Card image" width="100%" height="100%">
  <div class="container" class="card-img-overlay" >
<table class="table table-dark" style="background: none;">
    <thead>
      <tr>
        <th scope="col" style="color: rgb(0, 0, 0);">Staff ID</th>
        <th scope="col" style="color: rgb(0, 0, 0);">Staff Name</th>
        <th scope="col" style="color: rgb(0, 0, 0);">Edit</th>
        <th scope="col" style="color: rgb(0, 0, 0);">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" [routerLink]="['/editstaff/',r.id]" [disabled]="loginID!=r.id">Edit</button></td>
      <td><button type="button" class="btn btn-primary" style="background:whitesmoke;border-color: rgba(222, 229, 231, 0.847); color: black;" (click)="delete(r.id)" [disabled]="loginID!=r.id">Delete</button></td>
      </tr>
    </tbody>
  </table>
