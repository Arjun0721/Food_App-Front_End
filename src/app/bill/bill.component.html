
    <h3 class="container" style="color: rgba(247, 245, 245, 0.87);">Generate Bill <br><br></h3>
    <div class="container">
    <form #update="ngForm" (ngSubmit)="onupdate(update)">
        <div class="form-group"> 
            <input 
              type="number" 
              style="background-color:rgb(247, 244, 244) ;"
              class="form-control" 
              id="id" 
              placeholder="Enter id"
              name="id"
              #id="ngModel"
              ngModel
              [(ngModel)]="bill.id"
              >
              <br>
        </div>
        <div class="form-group">
            <input 
              type="email" 
              style="background-color:rgb(247, 244, 244) ;"
              class="form-control" 
              id="email" 
              placeholder="Enter Customer Email"
              name="email"
              #email="ngModel"
              ngModel
              [(ngModel)]="bill.email"
              >
              <br>
        </div>
        
        
    
        <button type="submit" class="btn btn-primary">Send Bill</button>
